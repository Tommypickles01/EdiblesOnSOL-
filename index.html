<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>$Edibles ‚Äî Loading‚Ä¶</title>
<meta name="theme-color" content="#ff6ea6">
<link rel="icon" href="data:," />
<style>
  :root{
    --bg1:#0b0710; --bg2:#12061a;
    --pink:#ff6ea6; --pink2:#ff93c4; --glow:#ff3b7a;
    --glass: rgba(255,255,255,0.06);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:
    radial-gradient(1200px 600px at 10% 10%, rgba(255,120,170,0.08), transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff; overflow:hidden}
  .wrap{position:relative;display:grid;place-items:center;height:100vh;padding:24px}
  /* soft orbs behind */
  .orb{position:absolute;border-radius:50%;filter:blur(90px);opacity:.14;pointer-events:none}
  .orb.p1{width:520px;height:520px;left:6%;top:6%;background:radial-gradient(circle,#ff6ea6,#ffd6ef)}
  .orb.p2{width:380px;height:380px;right:6%;bottom:10%;background:radial-gradient(circle,#8ec9ff,#dff3ff);opacity:.1}

  .card{
    position:relative;z-index:2;width:min(720px,92vw);
    padding:26px 22px 18px;border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 30px 80px rgba(0,0,0,0.35), inset 0 -12px 24px rgba(0,0,0,0.25);
    overflow:hidden;
  }

  /* logo/image */
  .logo-wrap{
    position:relative;border-radius:14px;overflow:hidden;height:320px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
    border:1px solid rgba(255,255,255,0.05);
  }
  .logo-wrap img{
    width:100%;height:100%;object-fit:cover;display:block;
    filter:drop-shadow(0 30px 50px rgba(0,0,0,0.65));
    transform-origin:center;animation:float 8s ease-in-out infinite;
  }
  @keyframes float{
    0%{transform:translateY(0) scale(1)}
    50%{transform:translateY(-8px) scale(1.01)}
    100%{transform:translateY(0) scale(1)}
  }

  /* glossy sweep */
  .gloss{position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen}
  .gloss:before{
    content:"";position:absolute;left:-30%;top:-50%;width:160%;height:160%;
    background:radial-gradient(600px 300px at 20% 10%, rgba(255,255,255,0.07), transparent);
    transform:rotate(-18deg);
    animation:glossMove 3.2s ease-in-out infinite;
  }
  @keyframes glossMove{
    0%,100%{transform:translateX(0) rotate(-18deg)}
    50%{transform:translateX(4%) rotate(-18deg)}
  }

  /* dripping bar */
  .drip{
    position:absolute;left:0;right:0;bottom:-1px;height:110px;z-index:3;opacity:.98;pointer-events:none;
  }

  /* progress + text */
  .meta{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-top:14px}
  .text{
    font-weight:800;letter-spacing:.2px;
    text-shadow:0 10px 40px rgba(255,105,160,0.15);
  }
  .bar{flex:1;height:10px;border-radius:999px;background:rgba(255,255,255,0.06);overflow:hidden;border:1px solid rgba(255,255,255,0.06)}
  .bar > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--pink),var(--pink2));box-shadow:0 0 24px rgba(255,110,166,0.45) inset, 0 6px 24px rgba(255,110,166,0.25)}
  .skip{margin-left:8px;background:transparent;border:1px solid rgba(255,255,255,0.1);color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}

  /* floating candies */
  .candy{
    position:absolute;inset:auto; width:48px;height:48px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:900;
    background:linear-gradient(180deg,#fff6,#ff9ac8); color:#2b0016;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow:0 12px 30px rgba(255,80,150,0.15);
    animation:floaty var(--dur,6s) ease-in-out infinite;
    user-select:none;
  }
  @keyframes floaty{
    0%{transform:translateY(0) translateX(0) rotate(0)}
    50%{transform:translateY(-40px) translateX(16px) rotate(8deg)}
    100%{transform:translateY(0) translateX(0) rotate(0)}
  }

  /* accessibility hint */
  .hint{margin-top:10px;color:#d8cad5;font-size:13px}
</style>
</head>
<body>
<div class="wrap" role="main" aria-label="$Edibles loading screen">
  <div class="orb p1"></div><div class="orb p2"></div>

  <div class="card">
    <div class="logo-wrap" aria-label="Edibles intro graphic">
      <!-- Use your hero art here -->
      <img src="edibles-hero.jpg" alt="$Edibles hero">
      <div class="gloss"></div>

      <!-- dripping gradient -->
      <svg class="drip" viewBox="0 0 1200 110" preserveAspectRatio="none" aria-hidden="true">
        <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#ff6ea6"/><stop offset="1" stop-color="#ff93c4"/></linearGradient></defs>
        <path id="dripPath" d="M0,20 C80,60 140,10 220,28 C300,46 360,22 420,30 C480,38 540,14 620,36 C700,58 780,26 860,34 C940,42 1000,36 1080,50 C1160,66 1200,22 1200,22 L1200,110 L0,110 Z" fill="url(#g)" opacity="0.98">
          <animate attributeName="d" dur="5.6s" repeatCount="indefinite"
            values="
            M0,20 C80,60 140,10 220,28 C300,46 360,22 420,30 C480,38 540,14 620,36 C700,58 780,26 860,34 C940,42 1000,36 1080,50 C1160,66 1200,22 1200,22 L1200,110 L0,110 Z;
            M0,18 C80,52 140,20 220,44 C300,72 360,6 420,20 C480,32 540,18 620,54 C700,84 780,34 860,44 C940,54 1000,44 1080,68 C1160,86 1200,18 1200,18 L1200,110 L0,110 Z;
            M0,22 C80,66 140,8 220,22 C300,38 360,24 420,40 C480,56 540,16 620,36 C700,52 780,20 860,28 C940,36 1000,32 1080,46 C1160,60 1200,22 1200,22 L1200,110 L0,110 Z
            " />
        </path>
      </svg>

      <!-- floating candies -->
      <div class="candy" style="left:12px; top:12px; --dur:7s">üç¨</div>
      <div class="candy" style="right:14px; top:20px; --dur:6.2s">üç≠</div>
      <div class="candy" style="left:20px; bottom:18px; --dur:7.6s">üç´</div>
      <div class="candy" style="right:22px; bottom:12px; --dur:6.4s">üç°</div>
    </div>

    <div class="meta" style="margin-top:16px">
      <div class="text">Tasting in progress‚Ä¶</div>
      <div class="bar" aria-label="Loading progress"><i id="barFill"></i></div>
      <button class="skip" id="skipBtn" title="Skip intro (Enter)">Skip</button>
    </div>
    <div class="hint">Tip: Click Skip or press <strong>Enter</strong> to jump in.</div>
  </div>
</div>

<noscript>
  <meta http-equiv="refresh" content="2;url=app.html">
</noscript>

<script>
/* =======================
   CONFIG
======================= */
const TARGET_PAGE = 'app.html';     // where to go after the splash
const DURATION_MS = 3000;           // how long to show the splash
const ALLOW_SKIP_PARAM = 'skip';    // ?skip to bypass splash

/* =======================
   Progress + Redirect
======================= */
const fill = document.getElementById('barFill');
const skipBtn = document.getElementById('skipBtn');

function hasParam(name){
  return new URLSearchParams(location.search).has(name);
}

let start = performance.now();
function tick(now){
  const t = Math.min(1, (now - start) / DURATION_MS);
  fill.style.width = (t * 100).toFixed(1) + '%';
  if (t < 1) requestAnimationFrame(tick);
  else go();
}

function go(){
  // Friendly fade before navigation
  document.body.style.transition = 'opacity .35s ease';
  document.body.style.opacity = '0';
  setTimeout(()=> { location.href = TARGET_PAGE; }, 350);
}

/* Skip handlers */
skipBtn.addEventListener('click', go);
window.addEventListener('keydown', (e)=> {
  if (e.key === 'Enter' || e.key === ' ') go();
});

/* Optional: Bypass splash if ?skip is present */
if (hasParam(ALLOW_SKIP_PARAM)) {
  location.replace(TARGET_PAGE);
} else {
  requestAnimationFrame(tick);
}

/* Preload main page lightly (improves perceived speed) */
const link = document.createElement('link');
link.rel = 'prefetch';
link.href = TARGET_PAGE;
document.head.appendChild(link);
</script>
</body>
</html>
