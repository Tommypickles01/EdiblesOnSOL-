<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>$Edibles ‚Äî Loading‚Ä¶</title>
<meta name="theme-color" content="#ff6ea6">
<link rel="icon" href="data:," />
<style>
  :root{
    --bg1:#0b0710; --bg2:#170a22; --bg3:#240b34;
    --pink:#ff6ea6; --pink2:#ff93c4;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;margin:0;color:#fff;overflow:hidden;
    background:
      radial-gradient(1200px 600px at 12% 12%, #ff6ea612, transparent),
      radial-gradient(900px 500px at 85% 80%, #8ec9ff12, transparent),
      linear-gradient(180deg,var(--bg1),var(--bg2) 50%, var(--bg3));
  }

  /* background particles */
  #bg{
    position:fixed;inset:0;z-index:0;pointer-events:none;
  }

  /* top goo strip */
  .drips{
    position:fixed;
    top:-4px;
    left:50%;
    transform:translateX(-50%);
    width:100vw;
    height:clamp(110px,16vh,180px);
    pointer-events:none;
    z-index:1;
    opacity:.92;
  }

  /* center card */
  .stage{
    position:fixed;inset:0;
    display:flex;align-items:center;justify-content:center;
    padding:16px;
    z-index:2;
  }
  .card{
    width:100%;
    max-width:780px;
    border-radius:20px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.08);
    background:linear-gradient(180deg,#ffffff0a,#00000010);
    box-shadow:0 30px 80px rgba(0,0,0,0.35), inset 0 -12px 24px rgba(0,0,0,0.25);
  }

  .hero{
    position:relative;
    height:320px;
  }
  .hero img{
    position:absolute;inset:0;
    width:100%;height:100%;object-fit:cover;
    filter:drop-shadow(0 30px 50px rgba(0,0,0,.6));
  }
  .gloss{
    position:absolute;inset:0;
    mix-blend-mode:screen;pointer-events:none;
  }
  .gloss:before{
    content:"";position:absolute;
    left:-30%;top:-50%;width:160%;height:160%;
    background:radial-gradient(600px 300px at 20% 10%, #ffffff16, transparent);
    transform:rotate(-18deg);
    animation:glossMove 3.2s ease-in-out infinite;
  }
  @keyframes glossMove{
    0%,100%{transform:translateX(0) rotate(-18deg)}
    50%{transform:translateX(4%) rotate(-18deg)}
  }

  .candy{
    position:absolute;
    width:46px;height:46px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-size:20px;font-weight:900;
    background:linear-gradient(180deg,#fff6,#ff9ac8); color:#2b0016;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 12px 30px rgba(255,80,150,0.15);
    animation:floaty var(--dur,6s) ease-in-out infinite;
  }
  @keyframes floaty{
    0%{transform:translateY(0) translateX(0) rotate(0)}
    50%{transform:translateY(-30px) translateX(14px) rotate(8deg)}
    100%{transform:translateY(0) translateX(0) rotate(0)}
  }

  .meta{
    display:flex;align-items:center;gap:12px;
    padding:14px 16px 16px;
  }
  .title{
    font-weight:800;font-size:14px;
  }
  .bar{
    flex:1;height:10px;border-radius:999px;
    background:#ffffff10;border:1px solid rgba(255,255,255,0.08);
    overflow:hidden;
  }
  .bar>i{
    display:block;height:100%;width:0%;
    background:linear-gradient(90deg,var(--pink),var(--pink2));
    box-shadow:0 0 24px #ff6ea673 inset;
  }
  .skip{
    background:transparent;border:1px solid rgba(255,255,255,0.25);
    color:#fff;border-radius:10px;
    padding:8px 12px;cursor:pointer;font-size:13px;
  }
  .hint{
    padding:0 16px 14px;
    font-size:12px;color:#f4d9ea;
    opacity:.9;
  }

  .fadeOut{
    opacity:0;
    transition:opacity .35s ease;
  }

  /* mobile tweaks */
  @media (max-width:600px){
    .hero{height:240px}
    .candy{width:40px;height:40px;font-size:18px}
    .title{font-size:13px}
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<!-- TOP GOO -->
<svg class="drips" viewBox="0 0 1200 140" preserveAspectRatio="none"
     width="100%" height="100%" aria-hidden="true">
  <defs>
    <linearGradient id="ed_gTop" x1="0" x2="1">
      <stop offset="0" stop-color="#ff6ea6"/>
      <stop offset="1" stop-color="#ff93c4"/>
    </linearGradient>
    <linearGradient id="ed_fadeTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="70%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    <mask id="ed_maskTop">
      <rect width="1200" height="140" fill="url(#ed_fadeTop)"/>
    </mask>
  </defs>
  <path mask="url(#ed_maskTop)" fill="url(#ed_gTop)" opacity="0.95"
        d="M0,30 C80,90 140,20 220,44 C300,68 360,24 420,40 C480,56 540,18 620,48 C700,78 780,36 860,46 C940,56 1000,44 1080,66 C1160,88 1200,30 1200,30 L1200,140 L0,140 Z">
    <animate attributeName="d" dur="6.4s" repeatCount="indefinite"
      values="
      M0,30 C80,90 140,20 220,44 C300,68 360,24 420,40 C480,56 540,18 620,48 C700,78 780,36 860,46 C940,56 1000,44 1080,66 C1160,88 1200,30 1200,30 L1200,140 L0,140 Z;
      M0,26 C80,74 140,30 220,58 C300,92 360,8 420,24 C480,40 540,22 620,62 C700,102 780,44 860,58 C940,70 1000,50 1080,86 C1160,110 1200,26 1200,26 L1200,140 L0,140 Z;
      M0,34 C80,98 140,16 220,34 C300,52 360,28 420,52 C480,76 540,20 620,44 C700,68 780,30 860,40 C940,50 1000,42 1080,60 C1160,78 1200,34 1200,34 L1200,140 L0,140 Z
      "/>
  </path>
</svg>

<div class="stage">
  <div class="card">
    <div class="hero" aria-label="Edibles intro graphic">
      <img src="edibles-hero.jpg" alt="$Edibles hero">
      <div class="gloss"></div>
      <div class="candy" style="left:12px; top:12px; --dur:7s">üç¨</div>
      <div class="candy" style="right:14px; top:20px; --dur:6.2s">üç≠</div>
      <div class="candy" style="left:20px; bottom:18px; --dur:7.6s">üç´</div>
      <div class="candy" style="right:22px; bottom:12px; --dur:6.4s">üç°</div>
    </div>
    <div class="meta">
      <div class="title">$EDIBLES is cooking‚Ä¶</div>
      <div class="bar" aria-label="Loading progress"><i id="fill"></i></div>
      <button class="skip" id="skip">Skip</button>
    </div>
    <div class="hint">Press <strong>Enter</strong> or tap <strong>Skip</strong> to jump in.</div>
  </div>
</div>

<script>
/* ===== Candy particles background ===== */
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let W,H, DPR = Math.min(2, window.devicePixelRatio || 1);
function resize(){
  W = canvas.width = innerWidth * DPR;
  H = canvas.height = innerHeight * DPR;
  canvas.style.width = innerWidth+'px';
  canvas.style.height = innerHeight+'px';
}
resize();
addEventListener('resize', resize);

const palette = ['#ffd1e8','#ffc1de','#ff9ac8','#ff6ea6','#ffc7ee'];
function rand(a,b){return Math.random()*(b-a)+a}
const MAX = 70;
const parts = Array.from({length:MAX}, () => ({
  x:rand(0,W), y:rand(0,H),
  r:rand(6*DPR,14*DPR),
  vx:rand(-0.12,0.12)*DPR,
  vy:rand(-0.22,0.04)*DPR,
  c:palette[(Math.random()*palette.length)|0],
  a:rand(0.35,0.9)
}));
let mx=-9999,my=-9999;
addEventListener('mousemove',e=>{mx=e.clientX*DPR; my=e.clientY*DPR});
addEventListener('mouseleave',()=>{mx=my=-9999});

(function step(){
  ctx.clearRect(0,0,W,H);
  for(const p of parts){
    const dx=mx-p.x, dy=my-p.y, d=Math.hypot(dx,dy)||1;
    if(d<220*DPR){ p.vx+=dx/d*0.01; p.vy+=dy/d*0.01; }
    p.x+=p.vx; p.y+=p.vy;
    p.vx*=0.986; p.vy=p.vy*0.986+0.018;
    if(p.x<-40)p.x=W+40; if(p.x>W+40)p.x=-40;
    if(p.y>H+40){p.y=-20; p.vy*=0.2}

    const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*1.4);
    g.addColorStop(0,'rgba(255,255,255,'+Math.min(0.9,p.a)+')');
    g.addColorStop(0.35,p.c+'cc');
    g.addColorStop(1,'rgba(255,255,255,0)');
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r*1.6,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(step);
})();

/* ===== Redirect logic ===== */
const basePath = location.pathname.endsWith("/")
  ? location.pathname
  : location.pathname.replace(/[^/]*$/, "");
const TARGET_PAGE = basePath + "app.html";
const DURATION_MS = 3000;
const fill = document.getElementById("fill");
const skip = document.getElementById("skip");

function go(){
  document.body.classList.add("fadeOut");
  setTimeout(()=>location.replace(TARGET_PAGE),350);
}
skip.addEventListener("click", go);
window.addEventListener("keydown", e=>{
  if(e.key==="Enter" || e.key===" "){ go(); }
});

let start = performance.now();
function tick(t){
  const k = Math.min(1,(t-start)/DURATION_MS);
  fill.style.width = (k*100).toFixed(1)+"%";
  if(k<1) requestAnimationFrame(tick); else go();
}
requestAnimationFrame(tick);

/* prefetch main page */
const link = document.createElement('link');
link.rel='prefetch'; link.href=TARGET_PAGE;
document.head.appendChild(link);
</script>
</body>
</html>
